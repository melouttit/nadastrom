<!DOCTYPE html>
<html class="no-js">

<head>
  <title>NADASTROM</title>

  <link rel="shortcut icon" href="images/yeti-black.png" />
  <link rel="stylesheet" href="tumblrJSON/tumblr.css" type="text/css" media="screen" />
  <link rel="stylesheet" type="text/css" href="tumblrJSON/default.css"/>
  <link rel="stylesheet" href="css/styles.css" />

  <!--libs-->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bbq-hashchange.js"></script>
  <script type="text/javascript" src="js/modernizr-custom.js"></script>

</head>

<body>

<div class="container">

  <div id="top-bar">
    <div id="social">
      <ul class="clearfix">
        <li class="opacity"><a href="https://www.facebook.com/nadastrom"><img src="images/social/facebook_white.png"></a></li>
        <li class="opacity"><a href="https://twitter.com/nadastrom"><img src="images/social/twitter_white.png"></a></li>
        <!--<li class="opacity"><a href=""><img src="images/social/soundcloud.png"></a></li>-->
        <li class="opacity"><a href="http://instagram.com/nadastrom"><img src="images/social/instagram_white.png"></a></li>
      </ul>
    </div> 
  </div>

  <nav id="inside-top" class="clearfix">
    <a href='#'><img src="images/nadastrom-newlogo-white.png" /></a>
    <ul class="nav-list">
      <li id="about" class="bg"><a href="#about" class="color">About</a></li>
      <li id="shows" class="bg"><a href="#shows" class="bg color">Shows</a></li>
      <li id="news" class="bg"><a href="#news" class="bg color">News</a></li>
      <li id="contact" class="bg"><a href="#contact" class="bg color">Contact</a></li>
      <li id="music" class="bg"><a href="#music" class="bg color">Music</a></li>
    </ul>
  </nav>

  <div class="main">

    <div class="content bbq-content">
      <section id="home" class="bbq-default">
        <div id="bg-image">
          <img src="images/transparent.png" data-path="images/cover/nadastrom-trippy_" data-ratio=".674375" data-widths="[400,600,800,1024,1280,1600]"/>
        </div>

        <header id="header-home">

          <div id="banner">
            <img src="images/nadastrom-newlogo-white.png" />
          </div>     

          <nav id="main">
            <ul class="nav-list clearfix">
              <li id="about" class="bg"><a href="#about" class="bg color">About</a></li>
              <li id="shows" class="bg"><a href="#shows" class="bg color">Shows</a></li>
              <li id="news" class="bg"><a href="#news" class="color">News</a></li>
              <li id="contact" class="bg"><a href="#contact" class="bg color">Contact</a></li>
              <li id="music" class="bg"><a href="#music" class="bg color">Music</a></li>
            </ul>
          </nav>

          <div class="newsitem bg">
            <div class="clearfix">
              <a href="https://itunes.apple.com/us/album/nadastrom/id967558446">
                <img src="http://a3.mzstatic.com/us/r30/Music1/v4/e9/10/47/e91047fb-7713-4e65-e6c7-d2a0b4bb1978/cover170x170.jpeg" class="small-album" />
                <span class="color">Nadastrom s/t debut album now available on iTunes &raquo;</span>
              </a>
            </div>
          </div>
          

        </header>
      </section>
    </div>

    <div id="featured-news" class="hidden">
      <div id="featured-news-move">
        <div id="nadastromNewsFeed"></div>
      </div>
    </div>

  </div>

</div>

</body>

<!--Tumblr Feed Scripts-->
<script type="text/javascript" src="tumblrJSON/date.js"></script>
<script type="text/javascript" language="javascript" src="http://assets.tumblr.com/javascript/tumblelog.js?16"></script>
<script type="text/javascript" src="tumblrJSON/tumblr.js"></script>

<script type="text/javascript" src="js/script.js"></script>
</html>
